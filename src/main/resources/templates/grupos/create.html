<html
        lang="es"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

        layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <h1 class="text-center">Crear grupo</h1>

    <form th:action="@{/grupos/save}" th:object="${grupo}" method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required placeholder="Escriba el nombre">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" th:field="*{descripcion}" required placeholder="Escriba la descripción"></textarea>
                </div>
            </div>
        </div>

        <hr>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/grupos}" class="btn btn-secondary">Regresar</a>
    </form>
</div>
